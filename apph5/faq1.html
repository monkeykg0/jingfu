    <div class="faq-content-wrapper">
        <div class="faq-content">
            <h3>什么是门店编码？</h3>
            <p>经服APP是连接总代和经纪人的平台。根据行业规则，总代跟经纪公司之间缔结合作关系，经纪人在经纪公司的领导下开展业务工 作。门店编码是经服系统内单店唯一的身份ID，用于识别每一位经纪人的门店归属情况。
                <br/>  只有提交了门店编码，您才能正常报备客户，也才有可能结算到佣金。
                <br/>您可以从您的店长、经理或其他同店同事处获取门店编码，询问总代公司的经服也可以获取该代码。</p>
        </div>
