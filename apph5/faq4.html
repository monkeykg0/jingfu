            <h3>同一个客户被多个经纪人报备怎么办？</h3>
            <p>同一个客户被多个经纪人报备到同一个项目，即为报备撞单。由于各大总代公司对撞单情况的判定法则不尽相同，经服APP只记录报备的时间和详情，作为总代撞单判定的依据之一，最终由总代公司自行判定。</p>
